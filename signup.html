<!DOCTYPE html>
<html>
<head>
    <title>LAAG: An All-Rounder Tourism Website For The Promotion Of Masbate's Tourist Spots</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="Backgrounds/logo.png" alt="Image" class="image">
        <div class="form">
            <label for="Full Name"></label>
    <input type="text" id="FULL NAME" name="FULL NAME" placeholder="FULL NAME" required>
            <label for="EMAIL"></label>
    <input type="text" id="EMAIL" name="EMAIL" placeholder="EMAIL" required>
            <label for="USERNAME"></label>
    <input type="text" id="USERNAME" name="USERNAME" placeholder="USERNAME" required>
            <div class="row">
                <div class="column">
                    <label for="BIRTHDAY"></label>
    <input type="text" id="BIRTHDAY" name="BIRTHDAY" placeholder="BIRTHDAY" required>
                </div>
                <div class="column">
                    <label for="CONTACT"></label>
    <input type="text" id="CONTACT" name="CONTACT" placeholder="CONTACT" required>
                </div>
            </div>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="PASSWORD">
                <button type="button" id="show-password" class="show-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            <label for="CONFIRM PASSWORD"></label>
    <input type="password" id="CONFIRM PASSWORD" name="CONFIRM PASSWORD" placeholder="CONFIRM PASSWORD" required>
            <button class="rounded-button">Sign Up</button>
            <div class="row">
                <div class="column">
                <label for="Already Have An Account"></label>
                <p>Already have an account?</p>
            </div>
            <a href="login.html" class="button">
            <div class="column">
                <label for="Login"></label>
                <button> Login </button>
            </div>
        </div>
        <style>
            body{
                background-image: url(images/waves.gif);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
</body>
</html>
